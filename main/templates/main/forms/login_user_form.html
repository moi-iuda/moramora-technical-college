{% extends 'base.html' %}
{% block content %}
<br>
<div class="row justify-content-center">
    <div class="col-md-6 m-3 p-5 shadow">
            <p class="display-1 text-center">Login Form</p>
            <form class="text-center" action="" method="POST">
                {% csrf_token %}
                <input class="form-control text-center my-4" type="text" name="username" placeholder="username">
                <input class="form-control text-center my-4" type="password" name="password" placeholder="password">
                <input class="btn btn-primary mx-3" type="submit" value="Login">
                <a class="btn btn-outline-primary" href="{% url 'home' %}">Back</a>
            </form>
        </div>
    </div>
    <br>
{% endblock content %}
