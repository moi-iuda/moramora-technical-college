{% extends 'base.html' %}
{% block content %}
<br>
<div class="row justify-content-center">
        <p class="display-1 text-center">Login Form</p>
        <form class="col-md-6" action="" method="POST">
            {% csrf_token %}
            <input class="form-control m-3" type="text" name="username" placeholder="username">
            <input class="form-control m-3" type="password" name="password" placeholder="password">
            <input class="btn btn-primary m-3" type="submit" name="Submit">
            <a class="btn btn-outline-primary m-3" href="{% url 'home' %}">Back</a>
        </form>
    </div>
    <br>
{% endblock content %}
